<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link type="text/css" rel="stylesheet" media="screen" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" media="screen" href="/webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
  <script type="text/javascript" src="/webjars/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">

      <h1>TODO list</h1>

      <ul class="list-group">
        {{#todos}}
        <li class="list-group-item">{{title}}</li>
        {{/todos}}
      </ul>

      <h2>New TODO entry</h2>
      <form method="POST">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" class="form-control" placeholder="Short title of the task"/>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" id="description" class="form-control" placeholder="Full description of the task" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Add</button>
      </form>

    </div>
  </div>
</div>

</body>
</html>
